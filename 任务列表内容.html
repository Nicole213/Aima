<body class="bg-slate-50">

        <!-- Search Filters -->
        <div class="bg-white rounded-lg shadow mb-6 p-6">
            <div class="flex items-end gap-4 mb-4">
                <div class="flex-1">
                    <label class="block text-sm font-medium text-slate-700 mb-2">任务编号</label>
                    <input type="text" id="filter-task-no" placeholder="请输入任务编号" 
                           class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-slate-700 mb-2">任务类型</label>
                    <select id="filter-task-type" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">全部</option>
                        <option value="入库">入库</option>
                        <option value="出库">出库</option>
                        <option value="倒库">倒库</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-slate-700 mb-2">关联订单号</label>
                    <input type="text" id="filter-order-no" placeholder="请输入订单号" 
                           class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-slate-700 mb-2">小车编码</label>
                    <input type="text" id="filter-cart-code" placeholder="请输入小车编码" 
                           class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-slate-700 mb-2">物料名称/编码</label>
                    <input type="text" id="filter-material-code" placeholder="请输入物料名称或编码" 
                           class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex-1">
                    <label class="block text-sm font-medium text-slate-700 mb-2">任务状态</label>
                    <select id="filter-task-status" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">全部</option>
                        <option value="待执行">待执行</option>
                        <option value="执行中">执行中</option>
                        <option value="已完成">已完成</option>
                        <option value="异常">异常</option>
                        <option value="已取消">已取消</option>
                    </select>
                </div>
            </div>
            <div class="flex items-end gap-4">
                <div class="w-96">
                    <label class="block text-sm font-medium text-slate-700 mb-2">执行时间</label>
                    <div class="flex items-center gap-2">
                        <input type="date" id="filter-start-date" 
                               class="flex-1 px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <span class="text-slate-500">至</span>

        // Render table
        function renderTable(data) {
            const tbody = document.getElementById('table-body');
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="15" class="px-4 py-8 text-center text-slate-500">暂无数据</td></tr>';
                return;
            }

            tbody.innerHTML = data.map((item, index) => {
                // 根据状态决定显示哪些操作按钮
                let actionButtons = '';
                
                // 强制完成：待执行、执行中状态才有
                if (item.status === '待执行' || item.status === '执行中') {
                    actionButtons += `
                        <button onclick="forceComplete(${item.id})" 
                                class="text-green-600 hover:text-green-700 px-2 py-1 text-sm" 
                                title="强制完成">
                            强制完成
                        </button>
                    `;
                }
                
                // 重下发：执行中、异常状态才有
                if (item.status === '执行中' || item.status === '异常') {
                    actionButtons += `
                        <button onclick="reissue(${item.id})" 
                                class="text-blue-600 hover:text-blue-700 px-2 py-1 text-sm" 
                                title="重下发">
                            重下发
                        </button>
                    `;
                }
                
                // 取消：待执行、执行中状态才有
                if (item.status === '待执行' || item.status === '执行中') {
                    actionButtons += `
                        <button onclick="cancelTask(${item.id})" 
                                class="text-red-600 hover:text-red-700 px-2 py-1 text-sm" 
                                title="取消">
                            取消
                        </button>
                    `;
                }
                
                return `
                    <tr class="hover:bg-slate-50">
                        <td class="px-4 py-3 text-sm text-slate-600">${index + 1}</td>
                        <td class="px-4 py-3 text-sm font-medium text-slate-800">${item.taskNo}</td>
                        <td class="px-4 py-3 text-sm text-slate-600">
                            <span class="px-2 py-1 rounded text-xs font-medium ${
                                item.taskType === '入库' ? 'bg-green-100 text-green-700' :
                                item.taskType === '出库' ? 'bg-blue-100 text-blue-700' :
                                'bg-purple-100 text-purple-700'
                            }">
                                ${item.taskType}
                            </span>
                        </td>
                        <td class="px-4 py-3 text-sm font-mono text-slate-800">${item.cartCode}</td>
                        <td class="px-4 py-3 text-sm text-slate-600">${item.orderNo}</td>
                        <td class="px-4 py-3 text-sm font-mono text-slate-600">${item.materialCode}</td>
                        <td class="px-4 py-3 text-sm text-slate-800">${item.materialName}</td>
                        <td class="px-4 py-3 text-sm text-slate-600">${item.quantity}</td>
                        <td class="px-4 py-3 text-sm text-slate-600">${item.startLocation}</td>
                        <td class="px-4 py-3 text-sm text-slate-600">${item.targetLocation}</td>
                        <td class="px-4 py-3 text-sm text-slate-600">${item.executor}</td>
                        <td class="px-4 py-3">
                            <span class="px-2 py-1 rounded text-xs font-medium ${
                                item.status === '待执行' ? 'bg-yellow-100 text-yellow-700' :
                                item.status === '执行中' ? 'bg-blue-100 text-blue-700' :
                                item.status === '异常' ? 'bg-red-100 text-red-700' :
                                item.status === '已取消' ? 'bg-gray-100 text-gray-700' :
                                'bg-green-100 text-green-700'
                            }">
                                ${item.status}
                            </span>
                        </td>
                        <td class="px-4 py-3 text-sm text-slate-500">${item.createTime}</td>
                        <td class="px-4 py-3 text-sm text-slate-500">${item.completeTime}</td>
                        <td class="px-4 py-3">
                            <div class="flex gap-2">
                                ${actionButtons || '<span class="text-slate-400 text-sm">-</span>'}
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Search data
        function searchData() {
            const taskNo = document.getElementById('filter-task-no').value.toLowerCase();
            const taskType = document.getElementById('filter-task-type').value;
            const orderNo = document.getElementById('filter-order-no').value.toLowerCase();
            const cartCode = document.getElementById('filter-cart-code').value.toLowerCase();
            const materialCode = document.getElementById('filter-material-code').value.toLowerCase();
            const status = document.getElementById('filter-task-status').value;
            const startDate = document.getElementById('filter-start-date').value;
            const endDate = document.getElementById('filter-end-date').value;

            currentData = mockData.filter(item => {
                let dateMatch = true;
                if (startDate || endDate) {
                    const itemDate = item.createTime.split(' ')[0]; // Extract date part
                    if (startDate && itemDate < startDate) dateMatch = false;
                    if (endDate && itemDate > endDate) dateMatch = false;
                }

                // 物料名称或编码模糊搜索
                const materialMatch = !materialCode || 
                    item.materialCode.toLowerCase().includes(materialCode) || 
                    item.materialName.toLowerCase().includes(materialCode);

                return (!taskNo || item.taskNo.toLowerCase().includes(taskNo)) &&
                       (!taskType || item.taskType === taskType) &&
                       (!orderNo || item.orderNo.toLowerCase().includes(orderNo)) &&
                       (!cartCode || item.cartCode.toLowerCase().includes(cartCode)) &&
                       materialMatch &&
                       (!status || item.status === status) &&
                       dateMatch;
            });

            renderTable(currentData);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('filter-task-no').value = '';
            document.getElementById('filter-task-type').value = '';
            document.getElementById('filter-order-no').value = '';
            document.getElementById('filter-cart-code').value = '';
            document.getElementById('filter-material-code').value = '';
            document.getElementById('filter-task-status').value = '';
            document.getElementById('filter-start-date').value = '';
            document.getElementById('filter-end-date').value = '';
            currentData = [...mockData];
            renderTable(currentData);
        }

        // Export data
        function exportData() {
            alert('导出功能：将当前筛选的数据导出为Excel文件');
        }

        // View detail
        function viewDetail(id) {
            const item = mockData.find(d => d.id === id);
            if (!item) return;

            document.getElementById('detail-task-no').textContent = item.taskNo;
            document.getElementById('detail-task-type').textContent = item.taskType;
            document.getElementById('detail-cart-code').textContent = item.cartCode;
            document.getElementById('detail-material-code').textContent = item.materialCode;
            document.getElementById('detail-material-name').textContent = item.materialName;
            document.getElementById('detail-quantity').textContent = item.quantity;
            document.getElementById('detail-order-no').textContent = item.orderNo;
            document.getElementById('detail-start-location').textContent = item.startLocation;
            document.getElementById('detail-target-location').textContent = item.targetLocation;
            document.getElementById('detail-executor').textContent = item.executor;
            document.getElementById('detail-create-time').textContent = item.createTime;
            document.getElementById('detail-complete-time').textContent = item.completeTime;

            const statusElement = document.getElementById('detail-status');
            statusElement.textContent = item.status;
            statusElement.className = `px-2 py-1 rounded text-xs font-medium inline-block ${
                item.status === '待执行' ? 'bg-yellow-100 text-yellow-700' :
                item.status === '执行中' ? 'bg-blue-100 text-blue-700' :
                item.status === '异常' ? 'bg-red-100 text-red-700' :
                item.status === '已取消' ? 'bg-gray-100 text-gray-700' :
                'bg-green-100 text-green-700'
            }`;

            document.getElementById('detail-modal').classList.remove('hidden');
        }

        // Close detail modal
        function closeDetailModal() {
            document.getElementById('detail-modal').classList.add('hidden');
        }

        // 强制完成：待执行、执行中状态才有，操作后任务状态变为已完成
        function forceComplete(id) {
            if (!confirm('确认要强制完成该任务吗？')) return;
            
            const item = mockData.find(d => d.id === id);
            if (item) {
                item.status = '已完成';
                item.completeTime = new Date().toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                }).replace(/\//g, '-');
                
                // 重新渲染表格
                searchData();
                alert('任务已强制完成');
            }
        }

        // 重下发：执行中、异常状态才有，操作后状态变为执行中
        function reissue(id) {
            if (!confirm('确认要重新下发该任务吗？')) return;
            
            const item = mockData.find(d => d.id === id);
            if (item) {
                item.status = '执行中';
                
                // 重新渲染表格
                searchData();
                alert('任务已重新下发');
            }
        }

        // 取消：待执行、执行中状态才有，操作后状态变为已取消
        function cancelTask(id) {
            if (!confirm('确认要取消该任务吗？')) return;
            
            const item = mockData.find(d => d.id === id);
            if (item) {
                item.status = '已取消';
                
                // 重新渲染表格
                searchData();
                alert('任务已取消');
            }
        }

        // Initialize
        window.addEventListener('DOMContentLoaded', function() {
            renderTable(currentData);
        });
    </script>
</body>
</html>
