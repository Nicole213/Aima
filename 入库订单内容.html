<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入库订单</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body.modal-active { overflow: hidden; }
        .modal { transition: opacity 0.25s ease; }
    </style>
</head>
<body class="bg-slate-50">
    <!-- Main Container -->
    <div class="h-screen flex flex-col p-6">
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-full">
            <!-- Search Area -->
            <div class="p-5 border-b border-slate-100 flex-shrink-0">
                <div class="flex flex-wrap items-end gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">入库订单号</label>
                        <input type="text" placeholder="模糊查询" class="bg-slate-50 border border-slate-300 text-sm rounded-lg w-32 p-2.5">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">物料名称/编码</label>
                        <input type="text" placeholder="模糊查询" class="bg-slate-50 border border-slate-300 text-sm rounded-lg w-32 p-2.5">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">关联涂装计划</label>
                        <input type="text" placeholder="模糊查询" class="bg-slate-50 border border-slate-300 text-sm rounded-lg w-32 p-2.5">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1">状态</label>
                        <select class="bg-slate-50 border border-slate-300 text-sm rounded-lg w-28 p-2.5">
                            <option value="">全部</option>
                            <option value="pending">待执行</option>
                            <option value="executing">执行中</option>
                            <option value="paused">已暂停</option>
                            <option value="completed">已完成</option>
                        </select>
                    </div>
                    <div class="flex gap-2 ml-auto">
                        <button class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm hover:bg-slate-700">
                            <i class="fa-solid fa-magnifying-glass mr-1"></i> 查询
                        </button>
                        <button onclick="openOrderInModal('add')" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 ml-4">
                            <i class="fa-solid fa-plus mr-1"></i> 新建入库订单
                        </button>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="flex-1 overflow-auto">
                <table class="w-full text-sm text-left text-slate-600">
                    <thead class="bg-slate-50 text-xs uppercase text-slate-700 sticky top-0 shadow-sm z-10">
                        <tr>
                            <th class="px-6 py-3 whitespace-nowrap">序号</th>
                            <th class="px-6 py-3 whitespace-nowrap">入库订单号</th>
                            <th class="px-6 py-3 whitespace-nowrap">涂装计划号</th>
                            <th class="px-6 py-3 whitespace-nowrap">物料名称</th>
                            <th class="px-6 py-3 whitespace-nowrap">物料编码</th>
                            <th class="px-6 py-3 whitespace-nowrap text-center">总数</th>
                            <th class="px-6 py-3 whitespace-nowrap text-center text-green-600">已入</th>
                            <th class="px-6 py-3 whitespace-nowrap text-center text-orange-600">待入</th>
                            <th class="px-6 py-3 whitespace-nowrap text-center">状态</th>
                            <th class="px-6 py-3 whitespace-nowrap">创建时间</th>
                            <th class="px-6 py-3 whitespace-nowrap">完成时间</th>
                            <th class="px-6 py-3 whitespace-nowrap">操作</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100" id="order-in-table-body">
                        <!-- Dynamic content will be rendered here -->
                    </tbody>
                </table>
            </div>

            <!-- 分页组件 -->
            <div class="p-4 border-t bg-slate-50 flex items-center justify-between">
                <span class="text-sm text-slate-600">共 <span class="font-bold text-slate-800">4</span> 条记录</span>
                <div class="flex items-center gap-2">
                    <button class="px-3 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-100 transition-all text-sm disabled:opacity-50" disabled>上一页</button>
                    <button class="w-10 h-10 bg-blue-600 text-white rounded-lg font-bold text-sm">1</button>
                    <button class="px-3 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-100 transition-all text-sm disabled:opacity-50" disabled>下一页</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Order In Form -->
    <div id="modal-order-in-form" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center">
        <div class="modal-overlay absolute inset-0 bg-slate-900 opacity-50" onclick="closeModal('order-in-form')"></div>
        <div class="modal-container bg-white w-full max-w-2xl mx-auto rounded-xl shadow-2xl z-50">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3 border-b">
                    <p class="text-xl font-bold text-slate-800">新建入库订单</p>
                    <div class="cursor-pointer" onclick="closeModal('order-in-form')">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </div>
                </div>
                <form class="py-6 grid grid-cols-2 gap-6">
                    <div class="col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-2">关联涂装计划号</label>
                        <input type="text" id="input-plan" class="w-full border rounded p-2.5" placeholder="输入涂装计划号">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-sm font-bold text-slate-700 mb-2">物料编码</label>
                        <select id="input-order-mat-code" class="w-full border rounded p-2.5" onchange="syncMatName()">
                            <option value="">请选择</option>
                            <option value="M-BLK-001">M-BLK-001</option>
                            <option value="M-WHT-002">M-WHT-002</option>
                            <option value="M-BLU-003">M-BLU-003</option>
                            <option value="M-RED-004">M-RED-004</option>
                        </select>
                    </div>
                    <div class="col-span-1">
                        <label class="block text-sm font-bold text-slate-700 mb-2">物料名称</label>
                        <select id="input-order-mat-name" class="w-full border rounded p-2.5" onchange="syncMatCode()">
                            <option value="">请选择</option>
                            <option value="M-BLK-001">简易款车架-黑</option>
                            <option value="M-WHT-002">豪华款车架-白</option>
                            <option value="M-BLU-003">运动款车架-蓝</option>
                            <option value="M-RED-004">旗舰款车架-红</option>
                        </select>
                    </div>
                    <div class="col-span-1">
                        <label class="block text-sm font-bold text-slate-700 mb-2">订单数量</label>
                        <input type="number" id="input-qty" class="w-full border rounded p-2.5" value="100" min="1">
                    </div>
                </form>
                <div class="flex justify-end pt-2 border-t">
                    <button class="px-4 py-2 bg-slate-100 rounded mr-2" onclick="closeModal('order-in-form')">取消</button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded" onclick="saveOrderIn()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Order In View -->
    <div id="modal-order-in-view" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center">
        <div class="modal-overlay absolute inset-0 bg-slate-900 opacity-50" onclick="closeModal('order-in-view')"></div>
        <div class="modal-container bg-white w-full max-w-6xl mx-auto rounded-xl shadow-2xl z-50 overflow-hidden flex flex-col max-h-[90vh]">
            <div class="modal-content py-4 text-left px-6 border-b flex justify-between items-center bg-slate-50">
                <div>
                    <p class="text-xl font-bold text-slate-800">入库订单详情</p>
                    <p class="text-xs text-slate-500" id="view-order-no">--</p>
                </div>
                <div class="cursor-pointer" onclick="closeModal('order-in-view')">
                    <i class="fa-solid fa-xmark text-xl"></i>
                </div>
            </div>
            <div class="p-6 border-b bg-white grid grid-cols-4 gap-4 text-sm">
                <div>
                    <span class="text-slate-500 block">物料</span>
                    <span class="font-bold" id="view-order-mat">--</span>
                </div>
                <div>
                    <span class="text-slate-500 block">计划号</span>
                    <span class="font-bold" id="view-order-plan">--</span>
                </div>
                <div>
                    <span class="text-slate-500 block">进度</span>
                    <span class="font-bold text-blue-600" id="view-order-progress">--</span>
                </div>
                <div>
                    <span class="text-slate-500 block">状态</span>
                    <span id="view-order-status">--</span>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-6 bg-slate-50">
                <h4 class="font-bold text-slate-700 mb-4">关联入库任务记录</h4>
                <div class="bg-white rounded border overflow-hidden">
                    <table class="w-full text-sm text-left">
                        <thead class="bg-slate-100 text-xs uppercase">
                            <tr>
                                <th class="p-3">任务编号</th>
                                <th class="p-3">小车</th>
                                <th class="p-3">上件口</th>
                                <th class="p-3">数量</th>
                                <th class="p-3">分配库位</th>
                                <th class="p-3">状态</th>
                                <th class="p-3">时间</th>
                            </tr>
                        </thead>
                        <tbody id="view-order-tasks">
                            <tr class="border-b">
                                <td class="p-3">T-001</td>
                                <td class="p-3">C-10023</td>
                                <td class="p-3">上件口1</td>
                                <td class="p-3">6</td>
                                <td class="p-3">A-01-01</td>
                                <td class="p-3 text-green-600">已完成</td>
                                <td class="p-3">10:00</td>
                            </tr>
                            <tr class="border-b">
                                <td class="p-3">T-002</td>
                                <td class="p-3">C-10024</td>
                                <td class="p-3">上件口1</td>
                                <td class="p-3">6</td>
                                <td class="p-3">A-01-02</td>
                                <td class="p-3 text-blue-600">执行中</td>
                                <td class="p-3">10:30</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Confirm Dialog -->
    <div id="modal-confirm" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center">
        <div class="modal-overlay absolute inset-0 bg-slate-900 opacity-50" onclick="closeModal('confirm')"></div>
        <div class="modal-container bg-white w-full max-w-md mx-auto rounded-xl shadow-2xl z-50">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3 border-b">
                    <p class="text-xl font-bold text-slate-800" id="confirm-title">确认操作</p>
                    <div class="cursor-pointer" onclick="closeModal('confirm')">
                        <i class="fa-solid fa-xmark text-xl"></i>
                    </div>
                </div>
                <div class="py-6">
                    <p class="text-slate-600" id="confirm-msg">确认执行此操作？</p>
                </div>
                <div class="flex justify-end pt-2 border-t gap-2">
                    <button class="px-4 py-2 bg-slate-100 rounded" onclick="closeModal('confirm')">取消</button>
                    <button class="px-4 py-2 bg-red-600 text-white rounded" id="confirm-btn">确认</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Data ---
        let ordersIn = [
            { id:1, no:'IN-20260124-001', plan:'PLAN-A001', code:'M-BLK-001', name:'简易款车架-黑', total:1000, cur:450, status:'executing', create:'2026-01-24 08:00', finish:'-' },
            { id:2, no:'IN-20260124-002', plan:'PLAN-A002', code:'M-WHT-002', name:'豪华款车架-白', total:500, cur:0, status:'pending', create:'2026-01-24 09:00', finish:'-' },
            { id:3, no:'IN-20260124-003', plan:'PLAN-A003', code:'M-BLU-003', name:'运动款车架-蓝', total:200, cur:50, status:'paused', create:'2026-01-24 09:30', finish:'-' },
            { id:4, no:'IN-20260123-999', plan:'PLAN-A999', code:'M-RED-004', name:'旗舰款车架-红', total:100, cur:100, status:'completed', create:'2026-01-23 10:00', finish:'2026-01-23 12:00' }
        ];

        // --- Modal Functions ---
        function toggleModal(id) {
            document.getElementById('modal-'+id).classList.toggle('opacity-0');
            document.getElementById('modal-'+id).classList.toggle('pointer-events-none');
            document.body.classList.toggle('modal-active');
        }

        function closeModal(id) {
            document.getElementById('modal-'+id).classList.add('opacity-0');
            document.getElementById('modal-'+id).classList.add('pointer-events-none');
            document.body.classList.remove('modal-active');
        }

        // --- Render Table ---
        function renderInboundOrdersTable() {
            document.getElementById('order-in-table-body').innerHTML = ordersIn.map((o, i) => {
                let sBadge, acts = `<button class="text-blue-600 hover:text-blue-700 px-2 py-1 text-sm mx-1" onclick="viewOrderIn(${o.id})" title="查看详情">详情</button>`;
                
                if(o.status === 'executing') {
                    sBadge = '<span class="bg-blue-100 text-blue-700 px-2 rounded text-xs font-bold">执行中</span>';
                    acts += `<button class="text-red-600 hover:text-red-700 px-2 py-1 text-sm mx-1" onclick="forceCompleteOrder(${o.id})" title="强制完成">强制完成</button>`;
                    acts += `<button class="text-orange-600 hover:text-orange-700 px-2 py-1 text-sm mx-1" onclick="toggleOrderStatus(${o.id},'pause')" title="暂停">暂停</button>`;
                } else if(o.status === 'pending') {
                    sBadge = '<span class="bg-slate-200 text-slate-600 px-2 rounded text-xs font-bold">待执行</span>';
                    acts += `<button class="text-orange-600 hover:text-orange-700 px-2 py-1 text-sm mx-1" onclick="toggleOrderStatus(${o.id},'pause')" title="暂停">暂停</button>`;
                } else if(o.status === 'paused') {
                    sBadge = '<span class="bg-orange-100 text-orange-700 px-2 rounded text-xs font-bold">已暂停</span>';
                    acts += `<button class="text-green-600 hover:text-green-700 px-2 py-1 text-sm mx-1" onclick="toggleOrderStatus(${o.id},'resume')" title="恢复">恢复</button>`;
                } else {
                    sBadge = '<span class="bg-green-100 text-green-700 px-2 rounded text-xs font-bold">已完成</span>';
                }
                
                return `<tr class="hover:bg-slate-50 border-b">
                    <td class="px-6 py-4">${i+1}</td>
                    <td class="px-6 py-4 font-mono font-bold">${o.no}</td>
                    <td class="px-6 py-4 text-xs">${o.plan}</td>
                    <td class="px-6 py-4 font-medium">${o.name}</td>
                    <td class="px-6 py-4 font-mono text-xs">${o.code}</td>
                    <td class="px-6 py-4 text-center font-bold">${o.total}</td>
                    <td class="px-6 py-4 text-center text-green-600">${o.cur}</td>
                    <td class="px-6 py-4 text-center text-orange-600">${o.total - o.cur}</td>
                    <td class="px-6 py-4 text-center">${sBadge}</td>
                    <td class="px-6 py-4 text-xs">${o.create}</td>
                    <td class="px-6 py-4 text-xs">${o.finish}</td>
                    <td class="px-6 py-4">${acts}</td>
                </tr>`;
            }).join('');
        }

        // --- View Order Details ---
        function viewOrderIn(id) {
            const o = ordersIn.find(x => x.id === id);
            document.getElementById('view-order-no').innerText = o.no;
            document.getElementById('view-order-mat').innerText = `${o.name} (${o.code})`;
            document.getElementById('view-order-plan').innerText = o.plan;
            document.getElementById('view-order-progress').innerText = `${o.cur} / ${o.total}`;
            
            // Map status keys to Chinese labels
            const statusMap = {
                'pending': { text: '待执行', class: 'bg-slate-200 text-slate-600' },
                'executing': { text: '执行中', class: 'bg-blue-100 text-blue-700' },
                'paused': { text: '已暂停', class: 'bg-orange-100 text-orange-700' },
                'completed': { text: '已完成', class: 'bg-green-100 text-green-700' }
            };
            const s = statusMap[o.status];
            const statusEl = document.getElementById('view-order-status');
            statusEl.innerText = s.text;
            statusEl.className = `px-2 py-0.5 rounded text-xs font-bold ${s.class}`;
            
            toggleModal('order-in-view');
        }

        // --- Order Actions ---
        function openOrderInModal(mode) {
            toggleModal('order-in-form');
        }

        function syncMatName() {
            const codeSelect = document.getElementById('input-order-mat-code');
            const nameSelect = document.getElementById('input-order-mat-name');
            nameSelect.value = codeSelect.value;
        }

        function syncMatCode() {
            const codeSelect = document.getElementById('input-order-mat-code');
            const nameSelect = document.getElementById('input-order-mat-name');
            codeSelect.value = nameSelect.value;
        }

        function saveOrderIn() {
            const plan = document.getElementById('input-plan').value;
            const code = document.getElementById('input-order-mat-code').value;
            const qty = document.getElementById('input-qty').value;
            
            if (!plan || !code || !qty) {
                alert('请填写完整信息');
                return;
            }
            
            closeModal('order-in-form');
            alert('订单创建成功');
            renderInboundOrdersTable();
        }

        function forceCompleteOrder(id) {
            toggleModal('confirm');
            document.getElementById('confirm-title').innerText = '确认强制完成';
            document.getElementById('confirm-msg').innerText = '确定要强制完成此订单吗？';
            document.getElementById('confirm-btn').onclick = () => {
                const order = ordersIn.find(x => x.id === id);
                order.status = 'completed';
                order.finish = new Date().toISOString().slice(0, 16).replace('T', ' ');
                renderInboundOrdersTable();
                closeModal('confirm');
            };
        }

        function toggleOrderStatus(id, action) {
            const order = ordersIn.find(x => x.id === id);
            order.status = (action === 'pause' ? 'paused' : 'executing');
            renderInboundOrdersTable();
        }

        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            renderInboundOrdersTable();
        });
    </script>
</body>
</html>
