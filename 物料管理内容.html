<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物料管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emma: {
                            500: '#ec4899', 
                            600: '#db2777',
                            700: '#be185d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
    </style>
</head>
<body class="bg-slate-100 p-6 h-screen flex flex-col">
    <!-- 物料管理主界面 -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-full">
        <!-- 搜索区域 -->
        <div class="p-5 border-b border-slate-100 flex-shrink-0">
            <div class="flex flex-wrap items-end gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">物料编码</label>
                    <input type="text" placeholder="精确查询" class="bg-slate-50 border border-slate-300 text-sm rounded-lg block w-40 p-2.5">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">物料名称</label>
                    <input type="text" placeholder="模糊查询" class="bg-slate-50 border border-slate-300 text-sm rounded-lg block w-40 p-2.5">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">状态</label>
                    <select class="bg-slate-50 border border-slate-300 text-sm rounded-lg block w-32 p-2.5">
                        <option value="">全部</option>
                        <option value="1">启用</option>
                        <option value="0">禁用</option>
                    </select>
                </div>
                <div class="flex gap-2 ml-auto">
                    <button class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm hover:bg-slate-700">
                        <i class="fa-solid fa-magnifying-glass mr-1"></i> 查询
                    </button>
                    <button class="bg-white border border-slate-300 text-slate-700 px-4 py-2 rounded-lg text-sm hover:bg-slate-50">
                        重置
                    </button>
                    <button onclick="openMaterialModal('add')" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 ml-4">
                        <i class="fa-solid fa-plus mr-1"></i> 新增物料
                    </button>
                </div>
            </div>
        </div>

        <!-- 表格 -->
        <div class="flex-1 overflow-auto">
            <table class="w-full text-sm text-left text-slate-600">
                <thead class="bg-slate-50 text-xs uppercase text-slate-700 sticky top-0 shadow-sm z-10">
                    <tr>
                        <th class="px-6 py-3 whitespace-nowrap">序号</th>
                        <th class="px-6 py-3 whitespace-nowrap">物料编码</th>
                        <th class="px-6 py-3 whitespace-nowrap">物料名称</th>
                        <th class="px-6 py-3 whitespace-nowrap">规格</th>
                        <th class="px-6 py-3 whitespace-nowrap">颜色</th>
                        <th class="px-6 py-3 whitespace-nowrap">重量</th>
                        <th class="px-6 py-3 whitespace-nowrap text-center">状态</th>
                        <th class="px-6 py-3 whitespace-nowrap text-center">默认存储数</th>
                        <th class="px-6 py-3 whitespace-nowrap">创建时间</th>
                        <th class="px-6 py-3 whitespace-nowrap">更新时间</th>
                        <th class="px-6 py-3 whitespace-nowrap text-center">操作</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100" id="material-table-body">
                    <!-- 数据将通过JavaScript动态生成 -->
                </tbody>
            </table>
        </div>

        <!-- 分页组件 -->
        <div class="p-4 border-t bg-slate-50 flex items-center justify-between">
            <span class="text-sm text-slate-600">共 <span class="font-bold text-slate-800">2</span> 条记录</span>
            <div class="flex items-center gap-2">
                <button class="px-3 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-100 transition-all text-sm disabled:opacity-50" disabled>上一页</button>
                <button class="w-10 h-10 bg-blue-600 text-white rounded-lg font-bold text-sm">1</button>
                <button class="px-3 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-100 transition-all text-sm disabled:opacity-50" disabled>下一页</button>
            </div>
        </div>
    </div>

    <!-- 新增/编辑物料弹窗 -->
    <div id="modal-material-form" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center">
        <div class="modal-overlay absolute inset-0 bg-slate-900 opacity-50" onclick="closeModal('material-form')"></div>
        <div class="modal-container bg-white w-full max-w-3xl mx-auto rounded-xl shadow-2xl z-50 overflow-y-auto max-h-[90vh]">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3 border-b">
                    <p class="text-xl font-bold text-slate-800" id="modal-title">新增物料</p>
                    <div class="cursor-pointer z-50" onclick="closeModal('material-form')">
                        <i class="fa-solid fa-xmark text-slate-500 hover:text-slate-800 text-xl"></i>
                    </div>
                </div>
                <form class="py-4 grid grid-cols-2 gap-6">
                    <div class="col-span-1">
                        <label class="block text-sm font-bold text-slate-700 mb-2">物料编码 <span class="text-red-500">*</span></label>
                        <input type="text" id="input-code" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm" placeholder="请输入编码">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-sm font-bold text-slate-700 mb-2">物料名称 <span class="text-red-500">*</span></label>
                        <input type="text" id="input-name" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm" placeholder="请输入名称">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-2">物料图片</label>
                        <div class="flex items-center justify-center w-full">
                            <label class="flex flex-col items-center justify-center w-full h-32 border-2 border-slate-300 border-dashed rounded-lg cursor-pointer bg-slate-50 hover:bg-slate-100">
                                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                    <i class="fa-solid fa-cloud-arrow-up text-2xl text-slate-400 mb-2"></i>
                                    <p class="text-xs text-slate-500">点击上传或拖拽图片</p>
                                </div>
                            </label>
                        </div>
                    </div>
                    <div class="col-span-1">
                        <label class="block text-sm font-bold text-slate-700 mb-2">规格</label>
                        <input type="text" id="input-spec" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-sm font-bold text-slate-700 mb-2">颜色</label>
                        <input type="text" id="input-color" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-sm font-bold text-slate-700 mb-2">重量 (kg)</label>
                        <input type="number" id="input-weight" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm">
                    </div>
                    <div class="col-span-1">
                        <label class="block text-sm font-bold text-slate-700 mb-2">默认存储数量</label>
                        <input type="number" id="input-qty" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm" value="6">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-bold text-slate-700 mb-2">备注</label>
                        <textarea id="input-note" rows="2" class="w-full border border-slate-300 rounded-lg p-2.5 text-sm"></textarea>
                    </div>
                </form>
                <div class="flex justify-end pt-2 border-t mt-2 gap-2">
                    <button class="px-4 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200 text-sm" onclick="closeModal('material-form')">取消</button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm" onclick="saveMaterial()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 查看物料详情弹窗 -->
    <div id="modal-material-view" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center">
        <div class="modal-overlay absolute inset-0 bg-slate-900 opacity-50" onclick="closeModal('material-view')"></div>
        <div class="modal-container bg-white w-full max-w-2xl mx-auto rounded-xl shadow-2xl z-50">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3 border-b">
                    <p class="text-xl font-bold text-slate-800">物料详情</p>
                    <div class="cursor-pointer" onclick="closeModal('material-view')">
                        <i class="fa-solid fa-xmark text-slate-500 hover:text-slate-800 text-xl"></i>
                    </div>
                </div>
                <div class="py-6 flex gap-6">
                    <div class="w-1/3">
                        <div class="bg-slate-100 rounded-lg h-40 flex items-center justify-center overflow-hidden">
                            <img src="https://images.unsplash.com/photo-1558981403-c5f9899a28bc?ixlib=rb-1.2.1&auto=format&fit=crop&w=300&q=80" alt="Material" class="object-cover h-full w-full">
                        </div>
                        <div class="mt-4 text-center">
                            <span id="view-status" class="px-3 py-1 rounded-full text-xs font-bold">--</span>
                        </div>
                    </div>
                    <div class="w-2/3 grid grid-cols-2 gap-y-4 gap-x-2 text-sm">
                        <div><span class="text-slate-500 block">物料编码</span><span class="font-bold" id="view-code">--</span></div>
                        <div><span class="text-slate-500 block">物料名称</span><span class="font-bold" id="view-name">--</span></div>
                        <div><span class="text-slate-500 block">规格</span><span id="view-spec">--</span></div>
                        <div><span class="text-slate-500 block">颜色</span><span id="view-color">--</span></div>
                        <div><span class="text-slate-500 block">重量</span><span id="view-weight">--</span></div>
                        <div><span class="text-slate-500 block">默认存储数</span><span id="view-qty">--</span></div>
                        <div class="col-span-2"><span class="text-slate-500 block">备注</span><span id="view-note">--</span></div>
                        <div><span class="text-slate-500 block">创建时间</span><span id="view-create">--</span></div>
                        <div><span class="text-slate-500 block">更新时间</span><span id="view-update">--</span></div>
                    </div>
                </div>
                <div class="flex justify-end pt-2 border-t">
                    <button class="px-4 py-2 bg-slate-100 text-slate-600 rounded-lg text-sm" onclick="closeModal('material-view')">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认操作弹窗 -->
    <div id="modal-confirm" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center">
        <div class="modal-overlay absolute inset-0 bg-slate-900 opacity-50"></div>
        <div class="modal-container bg-white w-full max-w-sm mx-auto rounded-xl shadow-2xl z-50">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-lg font-bold text-slate-800" id="confirm-title">确认操作</p>
                </div>
                <p class="text-sm text-slate-600 my-4" id="confirm-msg">确定要执行此操作吗？</p>
                <div class="flex justify-end pt-2 gap-2">
                    <button class="px-4 py-2 bg-slate-100 text-slate-600 rounded-lg text-sm" onclick="closeModal('confirm')">取消</button>
                    <button id="confirm-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模拟数据
        let materials = [
            { id: 1, code: 'M-001', name: '简易款车架', spec: '标准型', color: '黑色', weight: '12.5', status: 1, defaultQty: 6, note: '核心物料', createTime: '2025-01-10 10:00', updateTime: '2025-01-20 14:30', hasBusiness: true },
            { id: 2, code: 'M-002', name: '豪华款车架', spec: '加固型', color: '白色', weight: '15.0', status: 0, defaultQty: 4, note: '新品上市', createTime: '2025-01-22 09:00', updateTime: '2025-01-22 09:00', hasBusiness: false }
        ];

        // 渲染表格
        function renderMaterialTable() {
            const tbody = document.getElementById('material-table-body');
            tbody.innerHTML = '';
            
            materials.forEach((m, index) => {
                const statusHtml = m.status === 1 
                    ? `<span class="bg-green-100 text-green-700 px-2 py-0.5 rounded text-xs font-bold">启用</span>` 
                    : `<span class="bg-slate-100 text-slate-500 px-2 py-0.5 rounded text-xs font-bold">禁用</span>`;
                const toggleIcon = m.status === 1 ? 'fa-ban text-red-500' : 'fa-circle-check text-green-500';
                const toggleAction = m.status === 1 ? 'disable' : 'enable';
                
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition";
                tr.innerHTML = `
                    <td class="px-6 py-4">${index + 1}</td>
                    <td class="px-6 py-4 font-mono">${m.code}</td>
                    <td class="px-6 py-4 font-bold text-slate-700">${m.name}</td>
                    <td class="px-6 py-4">${m.spec}</td>
                    <td class="px-6 py-4">${m.color}</td>
                    <td class="px-6 py-4">${m.weight} kg</td>
                    <td class="px-6 py-4 text-center">${statusHtml}</td>
                    <td class="px-6 py-4 text-center font-bold">${m.defaultQty}</td>
                    <td class="px-6 py-4 text-xs text-slate-500">${m.createTime}</td>
                    <td class="px-6 py-4 text-xs text-slate-500">${m.updateTime}</td>
                    <td class="px-6 py-4 text-center">
                        <button class="text-blue-600 hover:text-blue-700 px-2 py-1 text-sm mx-1" onclick="viewMaterial(${m.id})" title="查看">
                            详情
                        </button>
                        <button class="text-blue-600 hover:text-blue-700 px-2 py-1 text-sm mx-1" onclick="openMaterialModal('edit', ${m.id})" title="编辑">
                            编辑
                        </button>
                        <button class="px-2 py-1 text-sm mx-1 hover:opacity-80 ${m.status ? 'text-orange-600 hover:text-orange-700' : 'text-green-600 hover:text-green-700'}" onclick="confirmAction('${toggleAction}', ${m.id})" title="${m.status ? '禁用' : '启用'}">
                            ${m.status ? '禁用' : '启用'}
                        </button>
                        <button class="text-red-600 hover:text-red-700 px-2 py-1 text-sm mx-1" onclick="confirmAction('delete', ${m.id})" title="删除">
                            删除
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 弹窗控制
        function toggleModal(id) {
            const modal = document.getElementById(`modal-${id}`);
            modal.classList.toggle('opacity-0');
            modal.classList.toggle('pointer-events-none');
            document.body.classList.toggle('modal-active');
        }

        function closeModal(id) {
            const modal = document.getElementById(`modal-${id}`);
            modal.classList.add('opacity-0');
            modal.classList.add('pointer-events-none');
            document.body.classList.remove('modal-active');
        }

        // 打开新增/编辑弹窗
        function openMaterialModal(mode, id) {
            toggleModal('material-form');
            const title = document.getElementById('modal-title');
            
            if (mode === 'add') {
                title.innerText = "新增物料";
                document.querySelectorAll('#modal-material-form input, #modal-material-form textarea').forEach(i => i.value = '');
                document.getElementById('input-qty').value = 6;
            } else {
                title.innerText = "编辑物料";
                const m = materials.find(x => x.id === id);
                document.getElementById('input-code').value = m.code;
                document.getElementById('input-name').value = m.name;
                document.getElementById('input-spec').value = m.spec;
                document.getElementById('input-color').value = m.color;
                document.getElementById('input-weight').value = m.weight;
                document.getElementById('input-qty').value = m.defaultQty;
                document.getElementById('input-note').value = m.note;
            }
        }

        // 保存物料
        function saveMaterial() {
            closeModal('material-form');
            alert('保存成功');
            renderMaterialTable();
        }

        // 查看物料详情
        function viewMaterial(id) {
            const m = materials.find(x => x.id === id);
            document.getElementById('view-code').innerText = m.code;
            document.getElementById('view-name').innerText = m.name;
            document.getElementById('view-spec').innerText = m.spec;
            document.getElementById('view-color').innerText = m.color;
            document.getElementById('view-weight').innerText = m.weight + ' kg';
            document.getElementById('view-qty').innerText = m.defaultQty;
            document.getElementById('view-note').innerText = m.note;
            document.getElementById('view-create').innerText = m.createTime;
            document.getElementById('view-update').innerText = m.updateTime;
            
            const s = document.getElementById('view-status');
            s.innerText = m.status ? "启用" : "禁用";
            s.className = m.status 
                ? "px-3 py-1 rounded-full text-xs font-bold bg-green-100 text-green-700" 
                : "px-3 py-1 rounded-full text-xs font-bold bg-slate-100 text-slate-500";
            
            toggleModal('material-view');
        }

        // 确认操作
        function confirmAction(type, id) {
            const m = materials.find(x => x.id === id);
            
            if (type === 'delete' && m.hasBusiness) {
                alert("无法删除：存在关联业务数据");
                return;
            }
            
            toggleModal('confirm');
            const btn = document.getElementById('confirm-btn');
            const msgs = {
                'delete': '确定删除吗？',
                'disable': '确定禁用吗？',
                'enable': '确定启用吗？'
            };
            document.getElementById('confirm-msg').innerText = msgs[type];
            
            btn.onclick = () => {
                if (type === 'delete') {
                    materials = materials.filter(x => x.id !== id);
                } else if (type === 'disable') {
                    m.status = 0;
                } else if (type === 'enable') {
                    m.status = 1;
                }
                renderMaterialTable();
                closeModal('confirm');
                alert("操作成功");
            };
        }

        // 页面加载时渲染表格
        document.addEventListener('DOMContentLoaded', () => {
            renderMaterialTable();
        });
    </script>
</body>
</html>
