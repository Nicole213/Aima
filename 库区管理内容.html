<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库区管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emma: {
                            500: '#ec4899', 
                            600: '#db2777',
                            700: '#be185d',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
    </style>
</head>
<body class="bg-slate-100 p-6 h-screen flex flex-col">
    <!-- 库区管理主界面 -->
    <div class="bg-white rounded-xl shadow-sm border border-slate-200 flex flex-col h-full">
        <!-- 搜索区域 -->
        <div class="p-5 border-b border-slate-100 flex-shrink-0">
            <div class="flex flex-wrap items-end gap-4">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">库区名称</label>
                    <input type="text" placeholder="模糊查询" class="bg-slate-50 border border-slate-300 text-sm rounded-lg w-40 p-2.5">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">库区类型</label>
                    <select class="bg-slate-50 border border-slate-300 text-sm rounded-lg w-32 p-2.5">
                        <option value="">全部</option>
                        <option>总装库区</option>
                        <option>空挂具库区</option>
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">状态</label>
                    <select class="bg-slate-50 border border-slate-300 text-sm rounded-lg w-32 p-2.5">
                        <option value="">全部</option>
                        <option>启用</option>
                        <option>禁用</option>
                    </select>
                </div>
                <div class="flex gap-2 ml-auto">
                    <button class="bg-slate-800 text-white px-4 py-2 rounded-lg text-sm hover:bg-slate-700">
                        <i class="fa-solid fa-magnifying-glass mr-1"></i> 查询
                    </button>
                    <button class="bg-white border border-slate-300 text-slate-700 px-4 py-2 rounded-lg text-sm hover:bg-slate-50">
                        重置
                    </button>
                    <button onclick="openZoneModal('add')" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-blue-700 ml-4">
                        <i class="fa-solid fa-plus mr-1"></i> 新增库区
                    </button>
                </div>
            </div>
        </div>

        <!-- 表格 -->
        <div class="flex-1 overflow-auto">
            <table class="w-full text-sm text-left text-slate-600">
                <thead class="bg-slate-50 text-xs uppercase text-slate-700 sticky top-0 shadow-sm z-10">
                    <tr>
                        <th class="px-6 py-3 whitespace-nowrap">序号</th>
                        <th class="px-6 py-3 whitespace-nowrap">库区编号</th>
                        <th class="px-6 py-3 whitespace-nowrap">库区名称</th>
                        <th class="px-6 py-3 whitespace-nowrap">类型</th>
                        <th class="px-6 py-3 whitespace-nowrap text-center">状态</th>
                        <th class="px-6 py-3 whitespace-nowrap text-center">总库位</th>
                        <th class="px-6 py-3 whitespace-nowrap text-center">已用</th>
                        <th class="px-6 py-3 whitespace-nowrap text-center">空闲</th>
                        <th class="px-6 py-3 whitespace-nowrap">创建时间</th>
                        <th class="px-6 py-3 whitespace-nowrap text-center">操作</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100" id="zone-table-body">
                    <!-- 表格内容将由JavaScript动态生成 -->
                </tbody>
            </table>
        </div>
        
        <!-- 分页组件 -->
        <div class="p-4 border-t bg-slate-50 flex items-center justify-between">
            <span class="text-sm text-slate-600">共 <span class="font-bold text-slate-800">2</span> 条记录</span>
            <div class="flex items-center gap-2">
                <button class="px-3 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-100 transition-all text-sm disabled:opacity-50" disabled>上一页</button>
                <button class="w-10 h-10 bg-blue-600 text-white rounded-lg font-bold text-sm">1</button>
                <button class="px-3 py-2 bg-white border border-slate-300 text-slate-700 rounded-lg hover:bg-slate-100 transition-all text-sm disabled:opacity-50" disabled>下一页</button>
            </div>
        </div>
    </div>

    <!-- 新增/编辑库区弹窗 -->
    <div id="modal-zone-form" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center">
        <div class="modal-overlay absolute inset-0 bg-slate-900 opacity-50" onclick="closeModal('zone-form')"></div>
        <div class="modal-container bg-white w-full max-w-lg mx-auto rounded-xl shadow-2xl z-50">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3 border-b">
                    <p class="text-xl font-bold text-slate-800" id="modal-zone-title">新增库区</p>
                    <div class="cursor-pointer" onclick="closeModal('zone-form')">
                        <i class="fa-solid fa-xmark text-slate-500 hover:text-slate-800 text-xl"></i>
                    </div>
                </div>
                <form class="py-6 space-y-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">库区编码 <span class="text-red-500">*</span></label>
                        <input type="text" id="input-zone-code" class="w-full border border-slate-300 rounded-lg p-2.5" placeholder="例如: Z-01">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">库区名称 <span class="text-red-500">*</span></label>
                        <input type="text" id="input-zone-name" class="w-full border border-slate-300 rounded-lg p-2.5" placeholder="例如: 库区 1">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">库区类型 <span class="text-red-500">*</span></label>
                        <select id="input-zone-type" class="w-full border border-slate-300 rounded-lg p-2.5">
                            <option>总装库区</option>
                            <option>空挂具库区</option>
                        </select>
                    </div>
                </form>
                <div class="flex justify-end pt-2 border-t gap-2">
                    <button class="px-4 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200" onclick="closeModal('zone-form')">取消</button>
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" onclick="saveZone()">保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 查看库区详情弹窗 -->
    <div id="modal-zone-view" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center">
        <div class="modal-overlay absolute inset-0 bg-slate-900 opacity-50" onclick="closeModal('zone-view')"></div>
        <div class="modal-container bg-white w-full max-w-5xl mx-auto rounded-xl shadow-2xl z-50 overflow-hidden flex flex-col max-h-[90vh]">
            <div class="modal-content py-4 text-left px-6 border-b flex justify-between items-center bg-slate-50">
                <div>
                    <p class="text-xl font-bold text-slate-800" id="view-zone-name">库区详情</p>
                    <p class="text-xs text-slate-500" id="view-zone-meta">编码: Z-01 | 类型: 总装库区</p>
                </div>
                <div class="cursor-pointer" onclick="closeModal('zone-view')">
                    <i class="fa-solid fa-xmark text-slate-500 hover:text-slate-800 text-xl"></i>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-6 bg-slate-100">
                <div class="grid grid-cols-3 gap-4 mb-6">
                    <div class="bg-white p-4 rounded-lg border text-center">
                        <div class="text-xs text-slate-500 mb-1">总库位</div>
                        <div class="text-2xl font-bold text-slate-800" id="view-zone-total">500</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg border text-center">
                        <div class="text-xs text-slate-500 mb-1">已用</div>
                        <div class="text-2xl font-bold text-blue-600" id="view-zone-used">320</div>
                    </div>
                    <div class="bg-white p-4 rounded-lg border text-center">
                        <div class="text-xs text-slate-500 mb-1">空闲</div>
                        <div class="text-2xl font-bold text-green-600" id="view-zone-free">180</div>
                    </div>
                </div>
                <div class="bg-white p-4 rounded-lg border border-slate-300">
                    <h4 class="font-bold text-slate-700 mb-4 border-b pb-2">实时平面图</h4>
                    <div id="zone-detail-map-container" class="space-y-4">
                        <!-- 巷道地图将在这里动态生成 -->
                        <div class="text-center text-slate-400 py-8">
                            <i class="fa-solid fa-map text-4xl mb-2"></i>
                            <p>库区地图加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认操作弹窗 -->
    <div id="modal-confirm" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center">
        <div class="modal-overlay absolute inset-0 bg-slate-900 opacity-50"></div>
        <div class="modal-container bg-white w-full max-w-sm mx-auto rounded-xl shadow-2xl z-50">
            <div class="modal-content py-4 text-left px-6">
                <div class="flex justify-between items-center pb-3">
                    <p class="text-lg font-bold text-slate-800" id="confirm-title">确认操作</p>
                </div>
                <p class="text-sm text-slate-600 my-4" id="confirm-msg">确定执行此操作？</p>
                <div class="flex justify-end pt-2 gap-2">
                    <button class="px-4 py-2 bg-slate-100 text-slate-600 rounded-lg hover:bg-slate-200" onclick="closeModal('confirm')">取消</button>
                    <button id="confirm-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 模拟数据
        let zones = [
            { id: 1, code: 'Z-01', name: '库区 1', type: '总装库区', status: 1, total: 500, used: 320, free: 180, createTime: '2024-12-01', isLinked: true, aisles: 5 },
            { id: 10, code: 'Z-10', name: '空挂具库区', type: '空挂具库区', status: 1, total: 300, used: 150, free: 150, createTime: '2024-12-01', isLinked: false, aisles: 3 }
        ];

        // 渲染表格
        function renderTable() {
            const tbody = document.getElementById('zone-table-body');
            tbody.innerHTML = '';
            
            zones.forEach((z, index) => {
                const statusBadge = z.status === 1 
                    ? '<span class="bg-green-100 text-green-700 px-2 py-0.5 rounded text-xs font-bold">启用</span>'
                    : '<span class="bg-slate-100 text-slate-500 px-2 py-0.5 rounded text-xs font-bold">禁用</span>';
                
                const toggleBtn = z.status === 1
                    ? `<button class="text-orange-600 hover:text-orange-700 px-2 py-1 text-sm mx-1" title="禁用" onclick="confirmZoneAction('disable', ${z.id})">禁用</button>`
                    : `<button class="text-green-600 hover:text-green-700 px-2 py-1 text-sm mx-1" title="启用" onclick="confirmZoneAction('enable', ${z.id})">启用</button>`;
                
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 transition';
                tr.innerHTML = `
                    <td class="px-6 py-4">${index + 1}</td>
                    <td class="px-6 py-4 font-mono">${z.code}</td>
                    <td class="px-6 py-4 font-bold text-slate-700">${z.name}</td>
                    <td class="px-6 py-4">${z.type}</td>
                    <td class="px-6 py-4 text-center">${statusBadge}</td>
                    <td class="px-6 py-4 text-center font-bold">${z.total}</td>
                    <td class="px-6 py-4 text-center text-blue-600 font-bold">${z.used}</td>
                    <td class="px-6 py-4 text-center text-green-600 font-bold">${z.free}</td>
                    <td class="px-6 py-4 text-xs text-slate-500">${z.createTime}</td>
                    <td class="px-6 py-4 text-center">
                        <button class="text-blue-600 hover:text-blue-700 px-2 py-1 text-sm mx-1" title="查看" onclick="viewZone(${z.id})">
                            详情
                        </button>
                        <button class="text-blue-600 hover:text-blue-700 px-2 py-1 text-sm mx-1" title="编辑" onclick="openZoneModal('edit', ${z.id})">
                            编辑
                        </button>
                        ${toggleBtn}
                        <button class="text-red-600 hover:text-red-700 px-2 py-1 text-sm mx-1" title="删除" onclick="confirmZoneAction('delete', ${z.id})">
                            删除
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // 弹窗控制
        function toggleModal(id) {
            const modal = document.getElementById(`modal-${id}`);
            modal.classList.toggle('opacity-0');
            modal.classList.toggle('pointer-events-none');
            document.body.classList.toggle('modal-active');
        }

        function closeModal(id) {
            const modal = document.getElementById(`modal-${id}`);
            modal.classList.add('opacity-0');
            modal.classList.add('pointer-events-none');
            document.body.classList.remove('modal-active');
        }

        // 打开新增/编辑弹窗
        function openZoneModal(mode, id) {
            toggleModal('zone-form');
            const inputCode = document.getElementById('input-zone-code');
            
            if (mode === 'add') {
                document.getElementById('modal-zone-title').innerText = "新增库区";
                inputCode.disabled = false;
                inputCode.value = '';
                document.getElementById('input-zone-name').value = '';
                document.getElementById('input-zone-type').value = '总装库区';
            } else {
                document.getElementById('modal-zone-title').innerText = "编辑库区";
                inputCode.disabled = true;
                const z = zones.find(x => x.id === id);
                inputCode.value = z.code;
                document.getElementById('input-zone-name').value = z.name;
                document.getElementById('input-zone-type').value = z.type;
            }
        }

        // 保存库区
        function saveZone() {
            closeModal('zone-form');
            alert("保存成功");
        }

        // 渲染库区地图HTML
        function renderMapHTML(zoneList) {
            let html = '';
            zoneList.forEach(z => {
                html += `<div class="bg-slate-50 border border-slate-300 rounded-lg p-4 mb-4">
                    <div class="flex justify-between mb-3 border-b pb-2">
                        <span class="font-bold text-lg">${z.name}</span>
                        <span class="text-xs bg-slate-200 px-2 rounded">${z.aisles} 巷道</span>
                    </div>
                    <div class="space-y-3">`;
                
                for(let a = 1; a <= z.aisles; a++) {
                    html += `<div class="flex items-center gap-2">
                        <div class="w-16 text-xs font-bold text-slate-500">巷道 ${a}</div>
                        <div class="flex-1 bg-slate-200 h-14 rounded border border-slate-300 flex items-center px-2 gap-2 overflow-x-auto">`;
                    
                    for(let p = 1; p <= 12; p++) {
                        if(Math.random() > 0.8) continue;
                        let status = 'stored';
                        if(p === 1) status = 'outbound';
                        if(p === 12) status = 'inbound';
                        let color = status === 'inbound' 
                            ? 'bg-blue-50 border-blue-500 text-blue-900'
                            : (status === 'outbound' 
                                ? 'bg-purple-50 border-purple-500 text-purple-900'
                                : 'bg-green-50 border-green-500 text-green-900');
                        
                        html += `<div class="flex-shrink-0 w-24 h-10 border rounded cursor-pointer hover:scale-105 flex flex-col justify-center px-1.5 shadow-sm text-[10px] ${color}">
                            <div class="flex justify-between font-bold">
                                <span>简易款</span>
                                <span>x6</span>
                            </div>
                            <div class="truncate text-slate-500">C-100${p}</div>
                        </div>`;
                    }
                    html += `</div></div>`;
                }
                html += `</div></div>`;
            });
            return html;
        }

        // 渲染库区详情地图
        function renderZoneDetailMap(zone) {
            const container = document.getElementById('zone-detail-map-container');
            container.innerHTML = renderMapHTML([{ name: zone.name, aisles: zone.aisles }]);
        }

        // 查看库区详情
        function viewZone(id) {
            const z = zones.find(x => x.id === id);
            document.getElementById('view-zone-name').innerText = z.name;
            document.getElementById('view-zone-meta').innerText = `编码: ${z.code} | 类型: ${z.type}`;
            document.getElementById('view-zone-total').innerText = z.total;
            document.getElementById('view-zone-used').innerText = z.used;
            document.getElementById('view-zone-free').innerText = z.free;
            toggleModal('zone-view');
            
            // 延迟渲染地图，确保弹窗已显示
            setTimeout(() => renderZoneDetailMap(z), 100);
        }

        // 确认操作
        function confirmZoneAction(type, id) {
            const z = zones.find(x => x.id === id);
            
            if (type === 'delete' && z.isLinked) {
                alert(`无法删除：库区 [${z.name}] 已关联巷道！`);
                return;
            }
            
            toggleModal('confirm');
            
            let title = '';
            let message = '';
            
            if (type === 'delete') {
                title = '确认删除';
                message = `确定要删除库区 [${z.name}] 吗？`;
            } else if (type === 'disable') {
                title = '确认禁用';
                message = `确定要禁用库区 [${z.name}] 吗？禁用后该库区将无法使用。`;
            } else if (type === 'enable') {
                title = '确认启用';
                message = `确定要启用库区 [${z.name}] 吗？`;
            }
            
            document.getElementById('confirm-title').innerText = title;
            document.getElementById('confirm-msg').innerText = message;
            
            document.getElementById('confirm-btn').onclick = () => {
                if (type === 'delete') {
                    zones = zones.filter(x => x.id !== id);
                    alert("删除成功");
                } else if (type === 'disable') {
                    z.status = 0;
                    alert("禁用成功");
                } else if (type === 'enable') {
                    z.status = 1;
                    alert("启用成功");
                }
                closeModal('confirm');
                renderTable(); // 重新渲染表格
            };
        }

        // 页面加载时初始化表格
        window.addEventListener('DOMContentLoaded', function() {
            renderTable();
        });
    </script>
</body>
</html>
